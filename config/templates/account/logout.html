{% extends "layout.html" %}
{% load allauth i18n %}
{% block head_title %}
    {% trans "Log Out" %}
{% endblock head_title %}
{% block content %}


<div class="container mt-5">
    <div class="row gy-4 align-items-center justify-content-center">

      <div class="col-12 col-md-6 col-xl-5">
        <div class="card custom-home border-0 rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-4">
                  <h3>Cerrar sesión</h3>
                  <p>¿Seguro que quieres cerrar sesión?</p>
                </div>
              </div>
            </div>
        <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
                <div class="col-12">
                  <div class="d-grid">
                      <button class="btn btn-dark btn-lg" type="submit" id="logoutButton">Cerrar sesión</button>
                  </div>
                </div>
              </div>
            </form>

            
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
